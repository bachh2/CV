<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Search API</title>
</head>

<body>
    <h1 class="text-center m-5">Simple search API</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" class="form-group text-center">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="button-addon2" placeholder="Search" />
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
              </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container main">
        <div class="row justify-content-center listItem">
            <template class="templateItem">
          <div class="col-2 photo-detail">
            <img
              class="thumbnail mb-2"
              src="/FakeStrore/cars1.jpg"
              alt=""
              class="infoImage"
              width="100%"
            />
            <p class="numberLike fw-bold">20</p>
            <p class="infor fw-bold">abbbbbb</p>
          </div>
        </template>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
</body>

</html>
